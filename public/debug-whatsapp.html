<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }

        button {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f5f5f5;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result pre {
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .success {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .info-box {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç WhatsApp Debug Tool</h1>

        <div class="info-box">
            <strong>üìã Purpose:</strong> Get detailed error information from MoceanAPI WhatsApp endpoint
        </div>

        <form id="debugForm">
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" placeholder="Enter phone number (e.g., 60123456789)" required>
            </div>

            <button type="submit">üöÄ Test WhatsApp with Debug Info</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Testing WhatsApp...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            resultDiv.className = 'result';
            loadingDiv.className = 'loading show';

            try {
                const response = await fetch('/api/debug-whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                loadingDiv.className = 'loading';
                resultDiv.className = data.success ? 'result success show' : 'result error show';

                resultDiv.innerHTML = `
                    <h3>${data.success ? '‚úÖ Success!' : '‚ùå Error Detected'}</h3>
                    <h4 style="margin-top: 15px;">üìä Configuration:</h4>
                    <pre>${JSON.stringify(data.configuration, null, 2)}</pre>
                    
                    <h4 style="margin-top: 15px;">üì° MoceanAPI Response:</h4>
                    <pre>${JSON.stringify(data.moceanResponse, null, 2)}</pre>
                    
                    ${data.interpretation ? `
                        <h4 style="margin-top: 15px;">üí° Interpretation:</h4>
                        <p style="padding: 10px; background: rgba(0,0,0,0.05); border-radius: 5px; margin-top: 10px;">
                            ${data.interpretation}
                        </p>
                    ` : ''}
                `;
            } catch (error) {
                loadingDiv.className = 'loading';
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <h3>‚ùå Request Failed</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>

</html>
